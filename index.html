<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture" class="profile-img">

      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="bio">Front-end developer and avid reader.</p>

      <div class="links">
        <a class="btn github" href="#">GitHub</a>
        <a class="btn fm" href="#">Frontend Mentor</a>
        <a class="btn linkedin" href="#">LinkedIn</a>
        <a class="btn twitter" href="#">Twitter</a>
        <a class="btn instagram" href="#">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="idowusamuel@5004">Idowu Samuel </a>.
    </div>
  </div>
</body>
</html>
